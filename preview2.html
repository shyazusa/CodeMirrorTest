<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://ajaxorg.github.io/ace-builds/src/ace.js"></script>
<style>
  html, body { height: 100% }
  #editor, #return { height: 50% }
</style>
<pre id="editor">
<style>
  ul, ol{
    color: #668ad8;
    border: dashed 2px #668ad8;
    background: #f1f8ff;
    padding: 0.5em 0.5em 0.5em 2em;
  }
  ul li, ol li {
    line-height: 1.5;
    padding: 0.5em 0;
  }
</style>
<p>マイアカウント</p>
<ul>
  <li>テキスト</li>
  <li>テキスト</li>
  <li>テキスト</li>
  <li>テキスト</li>
</ul>
</pre>
<div id="return"></div>
<script>
  var editor = ace.edit("editor");
  editor.setTheme("ace/theme/twilight");
  editor.session.setMode("ace/mode/html");

  function showHTML() {
    $('#return').html(editor.getValue());
  }
  // or use data: url to handle things like doctype
  function showHTMLInIFrame() {
    $('#return').html(
      "<iframe src=" + "data:text/html," + encodeURIComponent(editor.getValue()) + "></iframe>"
    );
  }
  editor.on("input", showHTMLInIFrame)
</script>
